<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>
    <link rel="stylesheet" href="Assets/css/main.css" />
    <script src="Assets/js/site.js" defer></script>
  </head>
  <body>
    <h2>Vælg bruger</h2>
    <select id="userSelect">
      <option value="information1">Information 1</option>
      <option value="information2">Information 2</option>
      <option value="information3">Infomation 3</option>
      <option value="information4">Information 4</option>
    </select>
    <figure>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
    </figure>

    <h2>Vælg bruger2</h2>
    <select id="userSelect">
      <option value="indkøb1">Indkøb 1</option>
      <option value="indkøb2">Indkøb 2</option>
      <option value="indkøb3">Indkøb 3</option>
      <option value="indkøb4">Indkøb 4</option>
    </select>

    <h2>Indstillinger</h2>
    <form id="settingsForm">
      <label for="nameInput">Navn:</label>
      <input type="text" id="nameInput" />
      <br />
      <br />

      <label for="eddithInput">Ændre:</label>
      <input type="text" id="eddithInput" />
      <br />
      <br />

      <label for="colorInput">Baggrundsfarve:</label>
      <input type="color" id="colorInput" />
      <br />
      <br />

      <label for="deleteInput">Slet:</label>
      <input type="text" id="deleteInput" />
      <br />
      <br />

      <label for="colorInput2">Baggrundsfarve2:</label>
      <input type="color" id="colorInput2" />
      <br />
      <br />

      <button type="button" id="saveButton">Gem indstillinger</button>
    </form>
  </body>
</html>
