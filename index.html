<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>
    <link rel="stylesheet" href="Assets/css/main.css" />
    <script src="Assets/js/site2.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-todo">
        <h1 id="headline">Liste</h1>
        <img src="Assets/img/edit_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.png" height="50px" alt="" />
      </div>
    </header>

    <main>
      <div class="body-todo">
        <input type="text" id="todotext" class="input-doto" placeholder="Add your items" />
        <img src="Assets/img/add_circle_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.png" alt="+" id="AddUpdateClick" onclick="CreateToDOItems()" />
      </div>

      <h5 id="Eddie"></h5>
      <ul id="items-list" class="items-list"></ul>

      <!-- Edit og delete knapper -->
      <section id="content"></section>
      <!-- Edit og delete knapper -->
      <div>
        <input type="text" id="todoworkInput" placeholder="Skriv edit og delete" />
        <button id="addworkTodo()">work</button>
        <ul id="todoworkList"></ul>
      </div>

      <!-- Tilføj knap -->
      <div>
        <input id="todotiloejInput" placeholder="skriv tilføj" />
        <button id="add btn" type="button">Tilføj</button>
        <ul id="todotilfoejList"></ul>
      </div>
    </main>

    <!-- Darkmode og lightmode knap -->
    <div>
      <h2>Darkmode og lightmode knap</h2>
      <button id="mode-btn">Dark mode</button>
    </div>

    <!-- New knap -->
    <footer>
      <input type="text" id="ValgInput" placeholder="Tryk et valg" />
      <button id="newListbutton">+</button>
      <ul id="ValgList"></ul>
    </footer>
  </body>
</html>
